<div class='text-center' id='home'>
    <div class="input-group input-group-lg col-xs-6 col-xs-offset-3">
        <div id="createBoard">            
            <div class="container col-md-6 col-xs-offset-3">                    
                <div class="thumbnail board create_board">
                        <h4>Add Board</h4>
                    <button class="btn btn-default create_board_btn" ng-click="goToCreateBoard()">+</button>
                </div>
            </div>
        </div>
    </div>
    <h1>Boards</h1>
    <div id='boards'>
        <div ng-repeat="board in boards | filter: searchText" class="col-sm-6 col-md-4 board">
            <div class="thumbnail board_position">
                <button class='btn btn-danger delete' ng-click="deleteBoard(board.id)">X</button>
                <a ng-click="viewSingleBoard(board.id)">
                    <div class="caption">
                        <h4>{{board.name}}</h4>
                        <p>{{board.description}}</p>            
                    </div>
                </a>                    
            </div>            
        </div>
    </div>
</div>
