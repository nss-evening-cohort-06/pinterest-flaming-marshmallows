	<h1>{{boardName}}</h1>
	<div class="text-center">
    <h1>Create Pin</h1>
    <div>            
        <div class="container col-md-4 col-xs-offset-4">                    
            <div class="thumbnail pin create_pin">
                <h4>Add Pin</h4>
                <button class="btn btn-default create_pin_btn" ng-click="goToCreatePin()">+</button>
            </div>
        </div>
    </div>
	<div class="pins">
	            <div ng-repeat="pinsWithId in pinsWithIds" class="col-sm-6 col-md-4">
	                <div ng-show="pinsWithId.uid === uid"class="thumbnail">
	                    <h3 class="name">{{pinsWithId.name}}</h3>
	                    <p class="board_id">{{pinsWithId.url}}</p>
	                    <p>
	                        <button class="btn btn-primary edit glyphicon glyphicon-pencil" ng-click="editPin(pin.id)"></button>   
	                        <button ng-if="!pinsWithId.tried" class="btn btn-success tried" ng-click="makeTried(pinsWithId,pinsWithId.id)"><i class="fa fa-check-circle-o"></i></button>
                            <button ng-if="pinsWithId.tried" class="btn btn-success tried" ng-click="makeTried(pinsWithId,pinsWithId.id)"><i class="fa fa-check-circle"></i></button>
	                        <button class="btn btn-danger delete glyphicon glyphicon-trash" ng-click="deletePin(pinsWithId.id)"></button>
	                    </p>
	                </div>
	            </div>
	    </div>
</div>
